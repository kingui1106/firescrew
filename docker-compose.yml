version: '3.8'

services:
  firescrew:
    image: kklt/firescrew:latest     
    container_name: firescrew
    stdin_open: true
    tty: true
    volumes:
      - ./media:/media
      - ./config-camera2.json:/config.json
    ports:
      - "8042:8042"
    command: ["/config.json"]
    restart: unless-stopped
    # 如果需要 Web UI，取消注释下面的端口映射
    # ports:
    #   - "8080:8080"

  # 可选：Web UI 服务（如果需要分离运行）
  firescrew-web:
    image: kklt/firescrew:latest     
    container_name: firescrew-web
    ports:
      - "8080:8080"
    volumes:
      - ./media:/media
    command: ["-s", "/media", ":8080"]
    restart: unless-stopped